<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <title></title>
</head>
<body>
    <div id="background">
        <div class="container-fluid">
            <div id="content">
            	<div class="col-xs-12" id="title">
            		Highscores
            	</div>
				
				<div id="scoreList">
					<table class="table">
						<thead>
							<th><b>name</b></th>
							<th><b>score</b></th>
						</thead>
						<tbody>
						<tr  style="background-color: #4f4f4f;">
							<td>Wim</td>
							<td>15 punten</td>
						</tr>
						<tr>
							<td>Piet</td>
							<td>10 punten</td>
						</tr>
						<tr>
							<td>Jan</td>
							<td>8 punten</td>
						</tr>
						<tr>
							<td>Henk</td>
							<td>6 punten</td>
						</tr>
						</tbody>
					</table>
				</div>

				<div class="buttonContainer half-width">
                	<button onclick="loadScoreScreen()" class="button" id="backButton">
                	</button>
            	</div>
				<div class="buttonContainer half-width">
                	<button onclick="loadScanPage()" class="button" id="scanButton">
                </button>
            </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/input.js"></script>
</body>
</html>
